<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Region</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">{% if form.instance.pk %}Edit{% else %}Добавить{% endif %} Регион</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Сохранить регион
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Back Button -->
        <div class="d-flex justify-content-start mt-3">
            <a href="{% url 'store:main_page' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
        </div>
    </div>

    <!-- Scripts for Bootstrap (for modal, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
