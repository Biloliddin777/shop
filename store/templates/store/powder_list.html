{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Powders</h1>
    
    <div class="row">
        {% for powder in powders %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm border-light">
                <img src="{{ powder.image.url }}" class="card-img-top" alt="{{ powder.name }}" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ powder.name }}</h5>
                    <p class="card-text">{{ powder.description }}</p>
                    <p class="card-text"><strong>Price: {{ powder.price }} sum</strong></p>
                    <a href="{% url 'powder_detail' powder.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
