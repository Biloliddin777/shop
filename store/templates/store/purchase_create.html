<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Create Purchase</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Заголовок -->
        <h1 class="text-center mb-4 text-primary">Создание покупки</h1>

        <!-- Форма -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Отображение формы с дополнительным стилизированием -->
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    
                    <!-- Кнопка отправки -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Сохранить покупку</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Кнопка возврата на главную страницу -->
        <div class="mt-4 text-center">
            <a href="{% url 'store:main_page' %}" class="btn btn-secondary btn-lg">Вернуться на главную</a>
        </div>
    </div>

    <!-- Скрипты Bootstrap (для поп-апов, модальных окон и т.д.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
