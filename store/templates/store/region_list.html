{% extends 'store/base.html' %}

{% block title %}Regions List{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center mb-4">Регионы</h1>

        <ul class="list-group">
            {% for region in regions %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ region.name }}</span>
                    <div class="btn-group" role="group">
                        <a href="{% url 'region_edit' region.id %}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a href="{% url 'region_delete' region.id %}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <!-- Back Button -->
        <div class="d-flex justify-content-start mt-4">
            <a href="{% url 'store:main_page' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
